name: Run Tests

on:
  push:
    branches:
      - v2
  pull_request:
    branches:
      - v2
      
jobs:
  tests:
    name: Jest Tests   
    runs-on: ubuntu-latest

    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
